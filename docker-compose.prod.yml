version: '3'
services:

    #Application (Laravel)
    app:
        build:
            context: .
            dockerfile: docker/prod/Dockerfile
        container_name: app
        restart: always
        depends_on:
          - mysql
        tty: true
        environment:
            SERVICE_NAME: app
        extra_hosts:
            - "host.docker.internal:host-gateway"
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network
    # Redis instance
    redis:
        container_name: redis
        restart: always
        tty: true
        image: redis:alpine
        command: redis-server --appendonly yes
        ports:
            - 8002:6379
        volumes:
            - parkii-redis-master:/data
        networks:
            - app-network

    # Certificate provider service
    certbot:
        image: certbot/certbot:latest
        volumes:
            - ./certbot/www/:/var/www/certbot/:rw
            - ./certbot/conf/:/etc/letsencrypt/:rw

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: always
        depends_on:
            - app
        tty: true
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./:/var/www
            - ./docker/prod/nginx/conf.d/:/etc/nginx/conf.d/:ro
            - ./certbot/www:/var/www/certbot/:ro
            - ./certbot/conf/:/etc/nginx/ssl/:ro
        networks:
            - app-network

    #MySQL Service
    mysql:
        image: mysql:5.7.22
        command: --max_allowed_packet=32505856
        container_name: mysql
        restart: always
        tty: true
        ports:
            - 33066:3306
        environment:
            MYSQL_DATABASE: parkii_prod
            MYSQL_ROOT_PASSWORD: parkii_app_prod
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
    parkii-redis-master: {}
